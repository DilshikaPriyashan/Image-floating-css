<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll-Based Left to Right</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .scroll-wrapper {
            height: 200vh;
            /* Make the page scrollable */
            position: relative;
        }

        .image-container {
            position: sticky;
            top: 40vh;
            /* Keeps image in view during scroll */
            height: 100px;
            display: flex;
            align-items: center;
        }

        .scroll-image {
            width: 150px;
            animation: moveOnScroll linear;
            animation-timeline: scroll();
            animation-range: entry 0% exit 100%;
        }

        @keyframes moveOnScroll {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>

<body>

    <div class="scroll-wrapper">
        <div class="image-container">
            <img class="scroll-image"
                src="https://happyaddons.com/wp-content/uploads/2019/08/06.-Float-any-widget-Happily-with-Happy-Addons-1024x641.png"
                alt="Scroll Moving Image">
        </div>
    </div>

</body>

</html>
