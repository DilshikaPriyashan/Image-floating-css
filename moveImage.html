<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Move Left to Right Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .move-left-right {
            width: 150px;
            animation: moveLR 3s ease-in-out infinite alternate;
        }

        @keyframes moveLR {
            0% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(50px);
            }
        }
    </style>
</head>

<body>

    <img src="https://happyaddons.com/wp-content/uploads/2019/08/06.-Float-any-widget-Happily-with-Happy-Addons-1024x641.png"
        alt="Moving Image" class="move-left-right">

</body>

</html>
